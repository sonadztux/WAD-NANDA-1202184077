                    <form action="">
                        <div class="form-group text-center">
                            <h4>Registrasi Data Pelanggan</h4>
                        </div>
                        
                        <div class="form-group row">
                            <label for="nama" class="col-sm-4 col-form-label">Nama</label>
                            <div class="col">
                                <input type="text" class="form-control" name="nama" id="nama" placeholder="Nama anda..." value="">

                        </div>
                        <div class="form-group row">
                            <label for="nohp" class="col-sm-4 col-form-label">Nomor HP</label>

                                <input type="text" class="form-control" name="nohp" id="nohp" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="alamat" class="col-sm-4 col-form-label">alamat</label>
                            <div class="col">
                                <textarea class="form-control" name="alamat" id="alamat" aria-valuetext="" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pembayaran" class="col-sm-4 col-form-label">Pembayaran</label>
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cash"
                                        id="cash" value="cash">
                                    <label class="form-check-label" for="cash">Cash</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="credit"
                                        id="credit" value="credit">
                                    <label class="form-check-label" for="credit">Credit</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="kategori" class="col-sm-4 col-form-label">Kategori Pesanan</label>
                            <div class="col">
                                <select id="kategori" class="form-control">
                                    <option selected hidden>Pilih kategori</option>
                                    <option value="komputer">Komputer</option>
                                    <option value="keyboard">Keyboard</option>
                                    <option value="mouse">Mouse</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col">
                            <button type="submit" class="btn btn-primary btn-block">Kirim</button>
                            </div>
